---
layout: default
---

<div class="row">
  <div class="col-lg-12 summary">
    <h1>{{ page.title }}</h1>
    <h3>{{ page.sub-title }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 messages">
    <ul>
      {% for message in site.data.messages %}
        {% if message.category == page.filter-term %}
          <li class="message">
            <h5>{{ message.text }}</h5>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
